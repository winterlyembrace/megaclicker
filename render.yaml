services:
  - type: web
    name: MegaClickerAlpha
    runtime: image
    image:
      url: docker.io/winterlyembrace/megaclicker:latest
    plan: free
    region: singapore
    autoDeployTrigger: commit
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: my-redis
          property: connectionString
      
      - key: SECRET_KEY
        generateValue: true
  
  - type: redis
    region: singapore
    plan: free
    name: my-redis
    ipAllowList: []
